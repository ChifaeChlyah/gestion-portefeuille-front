<!-- Bootstrap NavBar -->
<nav class="navbar navbar-expand-md navbar-dark " id="nav1">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <i class="fa-solid fa-business-time"></i>
    <span class="menu-collapsed">GEPPI</span>
  </a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item "  *ngIf="authService.estAdmin()||authService.estGestionnairePortefeuille()"
          [ngClass]="(getUrl()=='/'||getUrl()=='/accueil'||getUrl().includes('/projets')||getUrl().includes('/ressources'))?'active':''"
          mat-raised-button
          matTooltip="Tableau de bord">
        <a style="padding-top: 15%;padding-bottom: 0px;font-size: 110%;"
           class="nav-link" routerLink="/accueil"><span class="fa fa-dashboard fa-fw "></span></a>
      </li>
      <li class="nav-item " *ngIf="authService.estChefDeProjet()"
          [ngClass]="((getUrl()=='/mes-projets-geres'||getUrl().startsWith('/projets/details-projet')?'active':''))"
          [class.icon-top]="(authService.estAdmin()||authService.estGestionnairePortefeuille())">
        <a class="nav-link " routerLink="/mes-projets-geres"
           mat-raised-button
           matTooltip="Mes projets gérés"
        ><i class="fa-solid fa-gear"></i></a>
      </li>
      <li class="nav-item" *ngIf="authService.estDeveloppeur()"
          [ngClass]="(getUrl()=='/mes-projets-affectes'||getUrl().startsWith('/projets/details-projet')?'active':'')"
          [class.icon-top]="authService.estAdmin()||authService.estChefDeProjet()||authService.estGestionnairePortefeuille()">
        <a class="nav-link " routerLink="/mes-projets-affectes"
           mat-raised-button
           matTooltip="Mes projets affectés"
        ><i class="fa-solid fa-laptop-file"></i></a>
      </li>
      <li class="nav-item icon-top "  *ngIf="authService.estDeveloppeur()"
          [ngClass]="(getUrl()=='/mes-taches')?'active':''">
        <a class="nav-link " routerLink="/mes-taches"
           mat-raised-button
           matTooltip="Mes tâches"
        ><i class="fa-solid fa-list-check"></i></a>
      </li>
      <li class="nav-item icon-top " *ngIf="authService.estDeveloppeur()"
          [ngClass]="(getUrl()=='/mon-emploi')?'active':''">
        <a class="nav-link " routerLink="/mon-emploi"
           mat-raised-button
           matTooltip="Feuille de temps"
        ><i class="fa-solid fa-calendar"></i></a>
      </li>


      <li class="nav-item icon-top" *ngIf="!authService.estAdmin()"
          [ngClass]="(getUrl()=='/reporter-un-bug')?'active':''">
        <a class="nav-link " routerLink="/reporter-un-bug"
           mat-raised-button
           matTooltip="Reporter un bug"
        ><i class="fa-solid fa-bug"></i></a>
      </li>
      <li class="nav-item " [ngClass]="(getUrl()=='/mes-infos')?'active':''">
        <a class="nav-link " routerLink="/mes-infos"
           mat-raised-button
           matTooltip="Infos personnelles"
           style="display: flex;align-items: center; margin-left: 8%; margin-right: 10px"><span style="margin-right: 5px">{{prenom}}</span> <i class="fa-solid fa-user-gear"></i></a>
      </li>
      <li class="nav-item logout" (click)="logout()">
        <a class="nav-link "
           mat-raised-button
           matTooltip="Se déconnecter"
        ><i style="color: #880e4f;" class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </li>
    </ul>
  </div>
</nav><!-- NavBar END -->
