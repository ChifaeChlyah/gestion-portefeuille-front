<div id="my-connexion-body">
  <div id="form-container">
    <div id="right-form">
      <i style="font-size: xxx-large;" class="fa-solid fa-business-time"></i>
      <span style="font-size: xxx-large;">GEPPI</span>
      <p style="width: 50%;text-align: center"> Gestion de Portefeuilles de Projets Informatiques</p>

    </div>
  <!-- Default form login -->
    <div id="my-form">
  <form  [formGroup]="loginFormGroup" *ngIf="loginFormGroup" style="width: 90%" class="text-center p-5 " action="#!">

    <p class="h4 mb-4" style="font-size: 6rem; color:#343a40;"><i class="fa-solid fa-circle-user"></i></p>
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Email ou mot de passe invalide </strong>
    </div>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email"
           [ngClass]="{'is-invalid': submitted && loginFormGroup.controls.email.errors}">
    <div *ngIf="submitted && loginFormGroup.controls.email.errors" class=
      "invalid-feedback">
      <div *ngIf="loginFormGroup.controls.email.errors.required">Ce champs est obligatoire</div>
    </div>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Mot de passe" formControlName="password"
           [ngClass]="{'is-invalid': submitted && loginFormGroup.controls.password.errors}">
    <div *ngIf="submitted && loginFormGroup.controls.password.errors" class=
      "invalid-feedback">
      <div *ngIf="loginFormGroup.controls.password.errors.required">Ce champs est obligatoire</div>
    </div>

    <div class="d-flex justify-content-around">


      <div>
        <!-- Forgot password -->
        <a style="color: #880e4f;text-decoration: underline">Mot de passe oubli√©?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-dark btn-block my-4" type="submit" (click)="login()">S'authentifier</button>


  </form>
    </div>
  <!-- Default form login -->
  </div>
</div>
